<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image: url("{% static 'assets/w1.jpg' %}");
        }
    </style>
</head>
<body>
<form action="" class="bg-info m-5 p-5 " >

    <a href="{% url 'home' %}" class="btn btn-outline-success">Home</a>
    <a href="{% url 'about' %}" class="btn btn-outline-secondary">About</a>
    <legend class="text-center">BUDGET APP</legend>
    
    <center><img src="{% static 'assets/five.png' %}" alt=""></center>
    <center>sign up</center>
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating  mb-3">
        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
    
    <div class="form-floating  mb-3">
        <input type="password" id="password" placeholder="password" class="form-control" required="required">
        <label for="password">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-outline-secondary">Create an account</button>
    </div>
    
</form>
</body>
</html>
